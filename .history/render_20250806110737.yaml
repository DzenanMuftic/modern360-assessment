# Render deployment configuration for Modern360 Assessment Platform
# This file configures both main application and admin dashboard

services:
  # Main User Application
  - type: web
    name: modern360-main
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 4"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DEPLOYMENT_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: modern360-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: MAIN_APP_URL
        value: https://modern360-main.onrender.com
    
  # Admin Dashboard Application
  - type: web
    name: modern360-admin
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn gunicorn_admin:app --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DEPLOYMENT_ENV
        value: production
      - key: ADMIN_PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: modern360-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: MAIN_APP_URL
        value: https://modern360-main.onrender.com

# Shared PostgreSQL Database
databases:
  - name: modern360-db
    databaseName: modern360
    user: modern360user
    plan: free
