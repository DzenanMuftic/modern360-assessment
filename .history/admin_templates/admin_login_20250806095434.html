<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Modern360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        /* Logo */
        .logo-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-title {
            color: #fff;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* Card */
        .login-card {
            backdrop-filter: blur(15px);
            border-radius: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Buttons */
        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .login-btn:hover { transform: translateY(-2px); }

        /* Security notice */
        .security-notice {
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: inline-block;
        }

        /* Back link */
        .back-link {
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile tweaks */
        @media (max-width: 576px) {
            .logo-icon { font-size: 2.5rem; }
            .app-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="login-container d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="login-card card shadow-lg border-0 w-100" style="max-width: 420px;">
        <div class="card-body p-4 p-md-5 text-center">

            <!-- Logo & Branding -->
            <div class="logo-container mb-4">
                <i class="fas fa-shield-alt logo-icon mb-2"></i>
                <h1 class="app-title mb-1">Modern360</h1>
                <p class="app-subtitle mb-0">Admin Dashboard</p>
            </div>

            <!-- Login Form -->
            <form method="POST" class="login-form">
                <h4 class="login-title mb-3">
                    <i class="fas fa-user-shield me-2"></i>Admin Access
                </h4>
                <p class="text-muted mb-4">Enter your admin credentials to continue</p>

                <div class="mb-3 text-start">
                    <label for="username" class="form-label fw-semibold">
                        <i class="fas fa-user me-2 text-primary"></i>Username
                    </label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" 
                           required placeholder="Enter admin username" autocomplete="username">
                </div>
                
                <div class="mb-4 text-start">
                    <label for="password" class="form-label fw-semibold">
                        <i class="fas fa-lock me-2 text-primary"></i>Password
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               required placeholder="Enter admin password" autocomplete="current-password">
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword" aria-label="Show/Hide Password">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg login-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard
                    </button>
                </div>

                <div class="security-notice mb-3">
                    <i class="fas fa-shield-alt text-success me-2"></i>
                    <small class="text-muted">Secure admin access protected</small>
                </div>

                <!-- Footer Links -->
                <a href="http://localhost:5000" class="btn btn-outline-light btn-sm back-link w-100 mb-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to Main Application
                </a>
                <small class="help-text d-block mt-2 text-light">
                    <i class="fas fa-info-circle me-1"></i>
                    Need help? Contact your system administrator
                </small>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('togglePassword').addEventListener('click', function() {
    const pwd = document.getElementById('password');
    const icon = document.getElementById('toggleIcon');
    const isHidden = pwd.type === 'password';
    pwd.type = isHidden ? 'text' : 'password';
    icon.classList.toggle('fa-eye', !isHidden);
    icon.classList.toggle('fa-eye-slash', isHidden);
});

document.querySelector('.login-form').addEventListener('submit', function(e) {
    const btn = document.querySelector('.login-btn');
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
    btn.disabled = true;
});
</script>

</body>
</html>
